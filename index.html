                <style>
                                body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
}
.scene {
                position: relative;
                height: 100vh;
                width: 100%;
                background-attachment: fixed;
                overflow: hidden;
                background: linear-gradient(black, black);
}
.moon {
                position: absolute;
                width: 100px;
                height: 100px;
                top: 100px;
                left: 400px;
                background: #fff;
                z-index: 1000;
                border-radius: 50%;
}
.moon:after {
                position: absolute;
                content: "";
                width: 100%;
                height: 100%;
                top: -15px;
                left: 15px;
                background: white;
                z-index: 1000;
                border-radius: 50%;
                background: linear-gradient(black, black);
                background-attachment: fixed;
}
.forest {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                z-index: 1000;
                transform: scale(1.2);
}

.scene i {
                position: absolute;
                border-radius: 50%;
                background: #fff;
                animation: animate linear infinite;
}
@keyframes animate {
                0%{
                                opacity: 0%;
                                transform: translateY(0);
                }
                10%,90%{
                                opacity: 1;
                }
                100%{
                                opacity: 0%;
                                transform: translateY(-100px);
                }
}


                </style>

                <script>
                                function stars(){
                let count = 900;
                let scene = document.querySelector('.scene');
               let i = 0;
                while(i < count){
                                let star = document.createElement("i");
                                let x = Math.floor(Math.random() * window.innerWidth);
                                let y = Math.floor(Math.random() * window.innerHeight);
                                let duration = Math.random() * 7;
                                let size = Math.random() * 2;
                                
                                star.style.left = x+'px';
                                star.style.top = y+'px';
                                star.style.width = 1+size+'px';
                                star.style.height = 1+size+'px';
                                
                                star.style.animationDuration = 1+duration+'s';
                                star.style.animationDelay = duration+'s';
                                
                                scene.appendChild(star);
                                i++
                }
}
stars();
